<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/Componement.css">
<script type="text/javascript">
	var current ='file';
	function show(id){
		document.getElementById(current).style.display="none";
		document.getElementById(current).style.display="block";
		current=id;
	}
</script>
</head>
<body>
	<div class="Menu">
		<span onclick="show('file')"> File </span>
		<span onclick="show('edit')"> File </span>
		<span onclick="show('source')"> Source </span>
	</div>
	<section class="Panel" id="file">
		<header> Gestion des fichiers</header>
	</section>
	<section class="Panel Hidden" id="edit">
		<header> Edition du texte</header>
	</section>
	<section class="Panel Hidden" id="source">
		<header>Source</header>
	</section>
</body>
</html>
